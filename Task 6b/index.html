<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>

      <h1>To Do List</h1>

        <label for="task-input">New Task:</label>

    <script src="script.js"></script>
  </body>
</html>
