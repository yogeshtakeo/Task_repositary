<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 5 BookRating</title>
</head>
<body>
    <div class="container">
         <div class="page">
          <div class="top-horizontal-banner">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-iNbzizSHrBN7nEp1R46oh2EpVHQzRyXK1TjF_anrJg&usqp=CAU&ec=48665698" alt="bookreview">
          </div>
          <div class="bottom-form-page">
            <h1>Book Rating Guru</h1>
            <br>
            <span class="divider"></span>
            <br>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br>
          <br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br>
          <br>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="10"><br>
          <br>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre"><br>
          <br>
                <button type="button" id="add-book">Add Book</button>
                <br>      <br>
                <button type="button" id="find-highest-rating">Find Highest Rated</button>
              </form>
      
              <div class="output-box" id="highest-rating"></div>
              <br>
              <div id="highest-rated-book"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
