<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Day3 Practice session</h1>

    <!--Creating a header section-->
    <div class="newdiv">
      <header>
        <h3>
          Please select color for background and text color from form below:
        </h3>
        <form>
          <label for="cname">Background Color</label>
          <br />
          <input type="text" id="cname" name="cname" />
          <br />
          <label for="c2name">Text color</label>
          <br />
          <input type="text" id="c2name" name="c2name" />
          <br />
          <button type="submit">Submit</button>
        </form>
      </header>
    </div>
    <br />
    <br />
    <div class="content-area">
      <p>
        Today we went through css flex-box and grids. I have created a basic
        flexbox below:
      </p>
      <div id="box">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
      </div>
    </div>
    <br /><br />
    <div class="footer">
      <footer>
        <p>
          Author: Takeo. All rights reserved <br />
          <a href="https://www.takeo.ai">www.Takeo.ai</a>
        </p>
      </footer>
    </div>
